services:
  - type: web
    name: chatapp-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn promptify.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: false

      - key: ALLOWED_HOSTS
        value: chatapp-backend.onrender.com

      # ðŸ‘‡ Frontend deployed URL â€” youâ€™ll set this manually after frontend deploys
      - key: FRONTEND_URL
        value: https://chatfrontend.onrender.com

      - key: OPENAI_API_KEY
        sync: false

      - key: GROQ_API_KEY
        sync: false

      - key: PYTHON_VERSION
        value: 3.11
